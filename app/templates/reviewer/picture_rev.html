<html>
  <head>
      <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    {% if title %}
    <title>{{title}} - auction</title>
    {% else %}
    <title>auction</title>
    {% endif %}
  </head>
  <body>
  <div id="header">
    <span class="logo">Auction&Gallery</span>
    <span class="user">
            <a href="{{ url_for ('logs') }}">Logs</a>
            <a href="{{ url_for ('apps') }}">Application&User</a>
            <a href="{{ url_for ('apps_auction') }}">Application&Auctions</a>
    </span>
    </div>
  <div class="listing">
      <h2>Pictures555</h2>
      <div class="scrolling-wrapper-flexbox">
          {% for pick in pictures %}
          <div class="card">
              <div class="movie-info">
                  <a href="/pictures_rev/{{ pick.id }}">
                      <img class="list-image" src="{{ pick.path_pick }}"/>
                  </a>
                  <p class="img-caption">{{ pick.name_pick }}</p>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
  </body>
</html>
