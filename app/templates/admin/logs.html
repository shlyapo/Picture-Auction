<html>
  <head>
      <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    {% if title %}
    <title>{{title}} - auction</title>
    {% else %}
    <title>auction</title>
    {% endif %}
  </head>
  <body>
  <div id="header">
    <span class="logo">Auction&Gallery</span>
    <span class="user">
            <a href="{{ url_for ('logs') }}">Logs</a>
            <a href="{{ url_for ('apps') }}">Application&User</a>
            <a href="{{ url_for ('apps_auction') }}">Application&Auctions</a>
    </span>
</div>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>ID</th>
          <th>User ID</th>
          <th>Description</th>
          <th>Added</th>
        </tr>
      </thead>
      <tbody>
      {% for log in logs %}
      <tr>
          <td>{{ log.id }}</td>
          <td>{{ log.user_id }}</td>
          <td>{{ log.description }}</td>
          <td>{{ log.added }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>

    <hr/>
  </body>
</html>
