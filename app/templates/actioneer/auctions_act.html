<html>
  <head>
      <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    {% if title %}
    <title>{{title}} - auction</title>
    {% else %}
    <title>auction</title>
    {% endif %}
  </head>
  <body>
  <div id="header">
    <span class="logo">Auction&Gallery</span>
    <span class="user">
            <a href="{{ url_for ('index_admin') }}">Home</a>
            <a href="{{ url_for ('add_auction') }}">Add auction</a>
            <a href="{{ url_for ('logout') }}">Logout</a>
            <a href="{{ url_for ('list_apps_auction') }}">Application Auction</a>
    </span>
</div>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>ID</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      {% for log in auctions %}
      <tr>
          <td>{{ log.id }}</td>
          <td>{{ log.date_of_action }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>

    <hr/>
  </body>
</html>
